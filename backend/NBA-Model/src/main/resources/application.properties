spring.application.name=NBA-Model
spring.datasource.url=jdbc:postgresql://localhost:5332/nbamodeldb
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


aws.s3.bucket-name=your-nba-model-bucket
aws.s3.region=us-east-2
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.model-key=nba-model.pkl
aws.s3.predictions-folder=predictions/


spring.profiles.active=dev


